<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Calendar (9 AM to 6 PM)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      padding: 1rem 0;
      background-color: #007bff;
      color: white;
      margin: 0;
    }

    .calendar-container {
      overflow-x: auto;
      /* padding: 20px; */
    }

    .calendar {
      display: flex;
      gap: 2px;
    }

    .day-column {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .day-header {
      font-size: small;
      text-align: center;
      padding: 6px;
      background-color: #e0e0e0;
    }

    .time-slot {
      font-size: 12px;
      background-color: #f1f1f1;
      width: 25px;
      height: 20px;
      border: 1px solid #ccc;
      position: relative;
      cursor: pointer;
      text-align: center;
    }

    .time-slot:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 50%;
      left: 105%;
      transform: translateY(-50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      font-size: 12px;
      z-index: 10;
    }
    .reting{
      display: flex;
      align-items: start ;
      justify-content: start;
      gap: 2px;
    }
    .low, .low, .normal ,.full{
      background-color: green;
      height: 10px;
      width: 10px;
    }
  </style>
</head>
<body>
  <h1 id="calendar-title">Dynamic Calendar</h1>
  <div class="calendar-container">
    <div class="calendar" id="calendar"></div>
    <div class="reting">
      <div class="low"></div>
      <div class="normal"></div>
      <div class="midium"></div>
      <div class="full"></div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const calendarTitle = document.getElementById("calendar-title");

    const now = new Date(); // Current date
    const year = now.getFullYear();
    const month = now.getMonth(); // 0 = Jan
    const monthName = now.toLocaleString("default", { month: "long" });

    const startHour = 9;
    const endHour = 18;

    // Set title
    calendarTitle.textContent = `${monthName} ${year} Calendar (9 AM to 6 PM)`;

    // Get number of days in this month
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let day = 1; day <= daysInMonth; day++) {
      const dayColumn = document.createElement("div");
      dayColumn.className = "day-column";

      const dateStr = `${String(day).padStart(2, "0")}`;

      const dayHeader = document.createElement("div");
      dayHeader.className = "day-header";
      dayHeader.innerText = dateStr;
      dayColumn.appendChild(dayHeader);

      for (let hour = startHour; hour < endHour; hour++) {
        const timeSlot = document.createElement("div");
        timeSlot.className = "time-slot";

        const hourStart12 = hour > 12 ? hour - 12 : hour;
        const hourEnd12 = hour + 1 > 12 ? hour + 1 - 12 : hour + 1;
        const ampmStart = hour >= 12 ? "PM" : "AM";
        const ampmEnd = (hour + 1) >= 12 ? "PM" : "AM";

        const tooltipText = `${hourStart12}:00 ${ampmStart}
        - ${hourEnd12}:00 ${ampmEnd} | ${dateStr}`;
        timeSlot.setAttribute("data-tooltip", tooltipText);

        dayColumn.appendChild(timeSlot);
      }

      calendar.appendChild(dayColumn);
    }
  </script>
</body>
</html>
