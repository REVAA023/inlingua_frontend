<div class="login-main-container">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left Section -->
      <div
        class="col-md-8 left-section d-flex justify-content-center align-items-center"
        style="position: relative"
      >
        <div class="container login-box">
          <h2 class="fw-normal">Welcome to</h2>
          <h2 class="fw-bold mt-1">inlingua Portal</h2>
          <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="mt-4">
            <div class="input-container">
              <input type="text" id="emailOrPhone" class="form-control" placeholder="Enter email or mobile number"
               required [(ngModel)]="emailOrPhone" name="emailOrPhone">
            </div>
            <div class="input-container">
              <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" placeholder="Enter password"
               required [(ngModel)]="password" name="password">
            </div>
            <div class="d-flex align-items-center mt-1 gap-2 px-1">
              <input class="form-check-input" type="checkbox" (change)="togglePassword()" id="showPasswordCheckbox">
              <label class="form-check-label" for="showPasswordCheckbox"> Show Password </label>
            </div>
            <div class="input-container">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
            </div>
          </form>
        </div>
        <img
          src="element 1.png"
          alt=""
          class="d-none d-md-block"
          width="330px"
          style="
            position: absolute;
            top: 50%;
            right: -190px;
            transform: translateY(-30%);
          "
        />
      </div>

      <!-- Right Section -->
      <div class="col-md-4 d-none d-md-block right-section">
        <div
          class="container h-100 d-flex justify-content-center align-items-start pt-5"
        >
          <img
            src="L1.png"
            alt="Illustration"
            class="img-fluid"
            width="260px"
          />
        </div>
      </div>
    </div>
  </div>
</div>
